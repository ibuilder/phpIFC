<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="800" height="400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">File Conversion Workflow</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Step 1 -->
  <rect x="50" y="100" width="140" height="70" rx="10" fill="#0d6efd" stroke="#0d6efd" stroke-width="2"/>
  <text x="120" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Upload File</text>
  <text x="120" y="150" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">.rvt/.dwg/.dxf</text>
  
  <!-- Arrow 1 -->
  <line x1="190" y1="135" x2="240" y2="135" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2 -->
  <rect x="240" y="100" width="140" height="70" rx="10" fill="#dc3545" stroke="#dc3545" stroke-width="2"/>
  <text x="310" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Validation</text>
  <text x="310" y="150" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Type & Size Check</text>
  
  <!-- Arrow 2 -->
  <line x1="380" y1="135" x2="430" y2="135" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3 -->
  <rect x="430" y="100" width="140" height="70" rx="10" fill="#ffc107" stroke="#ffc107" stroke-width="2"/>
  <text x="500" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Processing</text>
  <text x="500" y="150" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Convert to IFC</text>
  
  <!-- Arrow 3 -->
  <line x1="570" y1="135" x2="620" y2="135" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4 -->
  <rect x="620" y="100" width="140" height="70" rx="10" fill="#198754" stroke="#198754" stroke-width="2"/>
  <text x="690" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Download</text>
  <text x="690" y="150" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">.ifc file</text>
  
  <!-- Process Description -->
  <rect x="200" y="250" width="400" height="100" rx="10" fill="#e9ecef" stroke="#ced4da" stroke-width="1"/>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Quick Process</text>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">1. Upload supported file format</text>
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">2. Automatic validation & conversion</text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">3. Download your IFC file</text>
</svg>