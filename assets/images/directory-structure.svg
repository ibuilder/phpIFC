  <text x="70" y="565" font-family="Arial, sans-serif" font-size="14">📁 uploads/ (created dynamically)</text>
  <text x="550" y="565" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">[temporary storage]</text>
  
  <text x="70" y="580" font-family="Arial, sans-serif" font-size="14">📁 converted/ (created dynamically)</text>
  <text x="550" y="580" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">[temporary storage]</text>
