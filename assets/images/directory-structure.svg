  <text x="100" y="515" font-family="Arial, sans-serif" font-size="13">🖼️ favicon.svg</text>
  <text x="100" y="535" font-family="Arial, sans-serif" font-size="13">🖼️ rvt-icon.svg / dwg-icon.svg / dxf-icon.svg / ifc-icon.svg</text>
  
